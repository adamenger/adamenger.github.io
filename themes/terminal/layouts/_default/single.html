{{ define "main" }}
<article>
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .ReadingTime }}<span>Â· {{ . }} min read</span>{{ end }}
        </div>
    </header>
    <div class="content">
        {{ .Content }}
    </div>
    {{ with .Params.tags }}
    <footer class="post-footer">
        <div class="tags">
            Tags: {{ range $i, $tag := . }}{{ if $i }}, {{ end }}<a href="/tags/{{ $tag | urlize }}">{{ $tag }}</a>{{ end }}
        </div>
    </footer>
    {{ end }}
</article>
{{ end }}
